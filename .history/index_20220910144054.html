<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="logo"> Rock Paper Scissors </header>
  <section class="hero">
      <aside class="hero-left">
        <div class="player-score">
            <h3>Player</h3>
            <p>0</p>
          </div>
        <img 
            class="player-hand"
            src="./images/rock.png"  
            alt=""
        />
      </aside>
      <aside class="hero-right ">
          <img 
              class="computer-hand"
              src="./images/rock.png"  
              alt=""
          />
          <div class="computer-score">
            <p>0</p>
            <h3>Computer</h3>
          </div>
      </aside>
  </section>
  <main>
      <p class="main-header">Do you choose rock, paper or scissors?</p>
      <section class="options">
          <button class="rock">
            <img             
              src="./images/rock.png"  
              alt="Rock" 
            />
          </button>
          <button class="paper">
            <img                  
              src="./images/paper.png"  
              alt="papper" 
            />
          </button>
          <button class="scissors">
            <img
              src="./images/scissors.png"  
              alt="scissors" 
            />
          </button>
      </section>
      <section class="results">
          <blockquote class="winner">
              This is an inspiring quote, or a testimonial from a customer. 
              Maybe it's just filling up space, or maybe people will actually 
              read it. Who Knows? All i know is that it looks nice.          
          </blockquote>
      </section>
      <section class="action">
            <button type="button">restart</button>
      </section>
  </main>
  <footer>
      <p>Copyright Â©</p>
  </footer>
	<script src="App.js"></script>
  </body>
</html>
